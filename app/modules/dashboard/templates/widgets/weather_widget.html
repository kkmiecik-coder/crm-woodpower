<!-- Widget Weather -->
<div id="weather-widget" class="widget-card weather-widget">
    <div class="widget-title">🌤️ Pogoda</div>
    <div class="weather-info">
        <div class="weather-main-info">
            <img class="weather-icon" src="" alt="Ikona pogody">
            <div class="weather-text">
                <div class="temp">--°C</div>
                <div class="location">Lokalizacja</div>
                <div class="desc">Opis pogody</div>
            </div>
        </div>
        <div class="weather-details">
            <div class="weather-extra">
                <div class="weather-item"><strong>🌡️  Odczuwalna:</strong> <span class="feels">--°C</span></div>
                <div class="weather-item"><strong>💨  Wiatr:</strong> <span class="wind">-- m/s</span></div>
                <div class="weather-item"><strong>💧  Wilgotność:</strong> <span class="humidity">--%</span></div>
                <div class="weather-item"><strong>🌅  Wschód:</strong> <span class="sunrise">--:--</span></div>
                <div class="weather-item"><strong>📉  Ciśnienie:</strong> <span class="pressure">-- hPa</span></div>
                <div class="weather-item"><strong>🌇  Zachód:</strong> <span class="sunset">--:--</span></div>
            </div>
        </div>
    </div>
</div>
