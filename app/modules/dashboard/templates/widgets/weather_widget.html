<!-- Weather Widget -->
<div class="widget weather-widget" id="weather-widget">
    <h2 class="widget-title">
        <span class="widget-icon">🌤️</span>
        Pogoda
    </h2>
    <div class="weather-info">
        <div class="weather-content">
            <div class="weather-icon" id="weather-icon">☀️</div>
            <div class="weather-main">
                <div class="weather-temp" id="weather-temp">--°C</div>
                <div class="weather-location" id="weather-location">Ładowanie...</div>
                <div class="weather-desc" id="weather-desc">Pobieranie danych pogodowych</div>
            </div>
        </div>
        <div class="weather-details">
            <div class="weather-detail-item">
                <span>💧</span>
                <span id="weather-humidity">Wilgotność: --%</span>
            </div>
            <div class="weather-detail-item">
                <span>💨</span>
                <span id="weather-wind">Wiatr: -- km/h</span>
            </div>
            <div class="weather-detail-item">
                <span>🌅</span>
                <span id="weather-sunrise">Wschód: --:--</span>
            </div>
            <div class="weather-detail-item">
                <span>🌇</span>
                <span id="weather-sunset">Zachód: --:--</span>
            </div>
        </div>
    </div>
</div>
