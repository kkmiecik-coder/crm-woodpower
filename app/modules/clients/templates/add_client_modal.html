<!-- modules/clients/templates/add_client_modal.html -->
<div id="clients-add-modal" class="clients-modal-overlay" style="display: none;">
    <div class="clients-modal">
        <h2 class="title-with-underline-h2">Dodaj nowego klienta</h2>

        <!-- Dane główne -->
        <section class="clients-section">
            <div class="clients-section-header">
                <h3>Dane klienta</h3>
            </div>
            <div class="clients-section-body">
                <div class="input-group">
                    <label for="addClientName">Nazwa klienta *</label>
                    <input type="text" id="addClientName" class="clients-input" required>
                    <p class="input-error" id="error-addClientName"></p>
                </div>
                <div class="input-group">
                    <label for="addClientDeliveryName">Imię i nazwisko (do dostawy)</label>
                    <input type="text" id="addClientDeliveryName" class="clients-input">
                </div>
                <div class="input-group">
                    <label for="addClientEmail">Email</label>
                    <input type="email" id="addClientEmail" class="clients-input">
                    <p class="input-error" id="error-addClientEmail"></p>
                </div>
                <div class="input-group">
                    <label for="addClientPhone">Telefon</label>
                    <input type="text" id="addClientPhone" class="clients-input">
                    <p class="input-error" id="error-addClientPhone"></p>
                </div>
            </div>
        </section>

        <!-- Adres dostawy -->
        <section class="clients-section">
            <div class="clients-section-header">
                <h3>Adres dostawy</h3>
            </div>
            <div class="clients-section-body grid-2-cols">
                <div class="input-group"><label for="addDeliveryName">Imię i nazwisko</label><input id="addDeliveryName" class="clients-input" type="text"></div>
                <div class="input-group"><label for="addDeliveryCompany">Firma</label><input id="addDeliveryCompany" class="clients-input" type="text"></div>
                <div class="input-group"><label for="addDeliveryAddress">Adres</label><input id="addDeliveryAddress" class="clients-input" type="text"></div>
                <div class="input-group"><label for="addDeliveryZip">Kod pocztowy</label><input id="addDeliveryZip" class="clients-input" type="text"></div>
                <div class="input-group"><label for="addDeliveryCity">Miasto</label><input id="addDeliveryCity" class="clients-input" type="text"></div>
                <div class="input-group"><label for="addDeliveryRegion">Województwo</label><input id="addDeliveryRegion" class="clients-input" type="text"></div>
                <div class="input-group full-width"><label for="addDeliveryCountry">Kraj</label><input id="addDeliveryCountry" class="clients-input" type="text"></div>
            </div>
        </section>

        <!-- Dane do faktury -->
        <section class="clients-section">
            <div class="clients-section-header">
                <h3>Dane do faktury</h3>
            </div>
            <div class="clients-section-body grid-2-cols">
                <div class="input-group"><label for="addInvoiceName">Imię i nazwisko</label><input id="addInvoiceName" class="clients-input" type="text"></div>
                <div class="input-group"><label for="addInvoiceCompany">Firma</label><input id="addInvoiceCompany" class="clients-input" type="text"></div>
                <div class="input-group"><label for="addInvoiceAddress">Adres</label><input id="addInvoiceAddress" class="clients-input" type="text"></div>
                <div class="input-group"><label for="addInvoiceZip">Kod pocztowy</label><input id="addInvoiceZip" class="clients-input" type="text"><p class="input-error" id="error-addInvoiceZip"></p></div>
                <div class="input-group"><label for="addInvoiceCity">Miasto</label><input id="addInvoiceCity" class="clients-input" type="text"></div>
                <div class="input-group input-nip-group">
                    <label for="addInvoiceNIP">NIP</label>
                    <div class="nip-row">
                        <input id="addInvoiceNIP" class="clients-input" type="text">
                        <button id="gusLookupBtn" type="button" class="gus-btn">Pobierz z GUS</button>
                    </div>
                    <p class="input-error" id="error-addInvoiceNIP"></p>
                </div>
            </div>
        </section>

        <div class="clients-modal-actions">
            <button id="clientsAddSaveBtn" class="clients-btn clients-btn-primary">Zapisz klienta</button>
            <button id="clientsAddCancelBtn" class="clients-btn clients-btn-secondary">Anuluj</button>
        </div>
    </div>
</div>
