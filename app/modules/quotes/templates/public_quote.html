<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wycena {{ quote.quote_number }}</title>
</head>
<body>
    <h1>Wycena nr {{ quote.quote_number }}</h1>
    <p>Klient: {{ quote.client.client_name if quote.client }}</p>
    <p>Opiekun: {{ quote.user.first_name }} {{ quote.user.last_name }}</p>
    <p>Status: {{ quote.status.name if quote.status }}</p>
    <form action="{{ url_for('quotes.public_confirm', quote_number=quote.quote_number) }}" method="post">
        <label for="code">Kod potwierdzający:</label>
        <input type="text" name="code" id="code" required>
        <button type="submit">Potwierdź wycenę</button>
    </form>
</body>
</html>
