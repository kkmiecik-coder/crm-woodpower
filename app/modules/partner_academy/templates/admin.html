<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admina - PartnerAcademy - Wood Power CRM</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('partner_academy.static', filename='css/admin.css') }}">
</head>
<body>
    <div class="app-container admin-app">
        {% include 'sidebar/sidebar.html' %}

        <main class="main-content admin-main">
            <div class="header-with-actions">
                <h1 class="title-with-underline">PartnerAcademy - Panel Administracyjny</h1>
                <div class="header-buttons">
                    <button class="btn-link-copy" onclick="handleLinkAction('/partner-academy/')">
                        üìã Strona rekrutacji
                    </button>
                    <button class="btn-link-copy" onclick="handleLinkAction('/partner-academy/learning')">
                        üìö Strona szkole≈Ñ
                    </button>
                </div>
            </div>

            <!-- Dashboard Stats -->
            <section class="dashboard-section">
                <h2>Dashboard</h2>
                <div class="stats-grid" id="statsGrid">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">-</div>
                        <div class="stat-label">Wszystkie aplikacje</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-pending">-</div>
                        <div class="stat-label">OczekujƒÖce</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-accepted">-</div>
                        <div class="stat-label">Zaakceptowane</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-in-progress">-</div>
                        <div class="stat-label">W trakcie szkole≈Ñ</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-completed">-</div>
                        <div class="stat-label">Uko≈Ñczone szkolenia</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-avg-time">-</div>
                        <div class="stat-label">≈öredni czas szkolenia (h)</div>
                    </div>
                </div>
            </section>

            <!-- Applications List -->
            <section class="applications-section">
                <div class="section-header">
                    <h2>Aplikacje</h2>
                    <button class="btn-primary" onclick="exportToXLSX()">
                        üì• Eksportuj do XLSX
                    </button>
                </div>

                <!-- Filters -->
                <div class="filters-bar">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter" onchange="filterApplications()">
                            <option value="">Wszystkie</option>
                            <option value="pending">OczekujƒÖca</option>
                            <option value="contacted">Kontakt nawiƒÖzany</option>
                            <option value="accepted">Zaakceptowana</option>
                            <option value="rejected">Odrzucona</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchInput">Szukaj:</label>
                        <input type="text" id="searchInput" placeholder="Nazwisko, email, telefon..." onkeyup="filterApplications()">
                    </div>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <table class="applications-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Data</th>
                                <th>Kandydat</th>
                                <th>Email</th>
                                <th>Telefon</th>
                                <th>Status</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody id="applicationsTableBody">
                            <tr>
                                <td colspan="7" class="loading-cell">≈Åadowanie...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Generowane dynamicznie -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal -->
    <div id="applicationModal" class="modal-overlay" style="display:none;">
        <div class="modal-container">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalContent" class="modal-content">
                <!-- Tre≈õƒá ≈Çadowana dynamicznie -->
            </div>
        </div>
    </div>

    <div id="toast" class="toast" style="display: none;"></div>

    <script src="{{ url_for('partner_academy.static', filename='js/admin.js') }}"></script>
    <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
