<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B≈ÇƒÖd - Wood Power</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .error-icon {
            font-size: 80px;
            color: #ff6b6b;
            margin-bottom: 30px;
        }

        .error-title {
            font-size: 32px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 20px;
            color: #636e72;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .action-button {
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .action-button:hover {
                background: #74b9ff;
                transform: translateY(-2px);
            }

            .action-button.secondary {
                background: #6c757d;
            }

                .action-button.secondary:hover {
                    background: #5a6268;
                }

        @media (max-width: 768px) {
            .error-container {
                padding: 30px 25px;
            }

            .error-icon {
                font-size: 60px;
            }

            .error-title {
                font-size: 26px;
            }

            .error-message {
                font-size: 18px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .action-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>

        <h1 class="error-title">WystƒÖpi≈Ç b≈ÇƒÖd</h1>

        <div class="error-message">
            {{ error or 'Nieznany b≈ÇƒÖd systemu. Spr√≥buj ponownie.' }}
        </div>

        <div class="action-buttons">
            <a href="/production/work/gluing" class="action-button">
                üìã Lista produkt√≥w
            </a>

            <a href="/production/work" class="action-button secondary">
                üè† Wyb√≥r stanowiska
            </a>
        </div>
    </div>

    <script>
        // Automatyczne przekierowanie po 10 sekundach
        setTimeout(function() {
            window.location.href = '/production/work/gluing';
        }, 10000);

        // Obs≈Çuga klawiatury
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = '/production/work/gluing';
            }

            if (e.key === 'Escape') {
                window.location.href = '/production/work';
            }
        });
    </script>
</body>
</html>
