<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakowanie - Wood Power CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('production.static', filename='css/packaging.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
</head>
<body class="prod-work-body">
    <div class="prod-work-container">
        <!-- Header -->
        <div class="prod-work-header">
            <h1 class="prod-work-title">
                <i class="fas fa-box"></i>
                Stanowisko Pakowania
            </h1>
            <div class="prod-work-sync-info">
                <span class="prod-work-last-sync">Ostatnia synchronizacja: <span id="lastSyncTime">--:--</span></span>
                <button type="button" class="prod-work-refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>

        <!-- Sekcja zamówień -->
        <div class="prod-work-orders-section">
            <h2 class="prod-work-section-title">
                Kolejka Zamówień
                <span class="prod-work-queue-count" id="queueCount">0</span>
            </h2>

            <!-- Lista zamówień -->
            <div class="prod-work-orders-grid" id="ordersGrid">
                <!-- Loading state -->
                <div class="prod-work-orders-loading" id="ordersLoading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <span>Ładowanie zamówień...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('production.static', filename='js/packaging.js') }}"></script>
</body>
</html>
