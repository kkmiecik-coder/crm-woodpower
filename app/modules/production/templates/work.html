<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyb√≥r stanowiska</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .work-container {
            text-align: center;
        }

        .work-button {
            font-size: 3rem;
            padding: 4rem 6rem;
            margin: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }

            .work-button:disabled,
            .work-button[disabled] {
                background: #ccc;
                cursor: not-allowed;
            }
    </style>
</head>
<body>
    <div class="work-container">
        <a class="work-button" href="{{ url_for('production.station_select_worker') }}">Sklejanie</a>
        <button class="work-button" disabled>Pakowanie</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.documentElement;
            if (el.requestFullscreen) {
                el.requestFullscreen().catch(() => { });
            }
        });
    </script>
</body>
</html>
