<!-- Modal wyboru stanowiska i pracownika -->
<div class="modal fade" id="stationWorkerModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content prod-work-modal">
            <div class="modal-header prod-work-modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-play-circle"></i>
                    Rozpocznij Produkcję
                </h5>
            </div>
            <div class="modal-body prod-work-modal-body">
                <!-- Informacje o produkcie -->
                <div class="prod-work-product-info" id="modalProductInfo">
                    <h6 class="prod-work-product-title">Wybrany produkt:</h6>
                    <div class="prod-work-product-details">
                        <div class="prod-work-product-name" id="modalProductName">
                            <!-- Nazwa produktu -->
                        </div>
                        <div class="prod-work-product-badges" id="modalProductBadges">
                            <!-- Badge'e z parametrami -->
                        </div>
                        <div class="prod-work-product-dimensions" id="modalProductDimensions">
                            <!-- Wymiary -->
                        </div>
                    </div>
                </div>

                <hr class="prod-work-divider">

                <!-- Wybór stanowiska -->
                <div class="prod-work-selection-section">
                    <h6 class="prod-work-selection-title">
                        <i class="fas fa-industry"></i>
                        Wybierz stanowisko:
                    </h6>
                    <div class="prod-work-stations-selection" id="modalStationsGrid">
                        <!-- Stanowiska będą generowane dynamicznie -->
                        <div class="prod-work-modal-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Ładowanie stanowisk...</span>
                        </div>
                    </div>
                </div>

                <hr class="prod-work-divider">

                <!-- Wybór pracownika -->
                <div class="prod-work-selection-section">
                    <h6 class="prod-work-selection-title">
                        <i class="fas fa-user"></i>
                        Wybierz pracownika:
                    </h6>
                    <div class="prod-work-workers-selection" id="modalWorkersGrid">
                        <!-- Pracownicy będą generowani dynamicznie -->
                        <div class="prod-work-modal-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Ładowanie pracowników...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer prod-work-modal-footer">
                <button type="button" class="prod-work-btn prod-work-btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i>
                    Anuluj
                </button>
                <button type="button" class="prod-work-btn prod-work-btn-primary" id="startProductionBtn" disabled>
                    <i class="fas fa-play"></i>
                    Rozpocznij Produkcję
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Ukryte dane dla JS -->
<input type="hidden" id="selectedProductId" value="">
<input type="hidden" id="selectedStationId" value="">
<input type="hidden" id="selectedWorkerId" value="">
