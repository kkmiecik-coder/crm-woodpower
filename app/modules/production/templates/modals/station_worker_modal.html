<!-- Modal wyboru stanowiska i pracownika -->
<div class="modal fade" id="stationWorkerModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content prod-work-modal">
            <div class="modal-header prod-work-modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-play-circle"></i>
                    Rozpocznij Produkcję
                </h5>
            </div>
            <div class="modal-body prod-work-modal-body">
            <!-- Informacje o produkcie - PRZEPROJEKTOWANE -->
            <div class="prod-work-product-card" id="modalProductInfo">
                <div class="prod-work-product-header">
                    <div class="prod-work-product-icon">
                        <i class="fas fa-cube"></i>
                    </div>
                    <div class="prod-work-product-meta">
                        <span class="prod-work-product-label">Wybrany produkt</span>
                        <div class="prod-work-product-name" id="modalProductName">
                            <!-- Nazwa produktu -->
                        </div>
                    </div>
                </div>
                
                <div class="prod-work-product-body">
                    <!-- Parametry produktu w siatce -->
                    <div class="prod-work-product-grid">
                        <div class="prod-work-product-param">
                            <div class="prod-work-param-icon">
                                <i class="fas fa-ruler-combined"></i>
                            </div>
                            <div class="prod-work-param-content">
                                <span class="prod-work-param-label">Wymiary</span>
                                <span class="prod-work-param-value" id="modalProductDimensions">
                                    <!-- Wymiary -->
                                </span>
                            </div>
                        </div>
                        
                        <div class="prod-work-product-param">
                            <div class="prod-work-param-icon">
                                <i class="fas fa-tree"></i>
                            </div>
                            <div class="prod-work-param-content">
                                <span class="prod-work-param-label">Gatunek</span>
                                <span class="prod-work-param-value" id="modalProductSpecies">
                                    <!-- Gatunek drewna -->
                                </span>
                            </div>
                        </div>
                        
                        <div class="prod-work-product-param">
                            <div class="prod-work-param-icon">
                                <i class="fas fa-cogs"></i>
                            </div>
                            <div class="prod-work-param-content">
                                <span class="prod-work-param-label">Technologia</span>
                                <span class="prod-work-param-value" id="modalProductTechnology">
                                    <!-- Technologia -->
                                </span>
                            </div>
                        </div>
                        
                        <div class="prod-work-product-param">
                            <div class="prod-work-param-icon">
                                <i class="fas fa-star"></i>
                            </div>
                            <div class="prod-work-param-content">
                                <span class="prod-work-param-label">Klasa</span>
                                <span class="prod-work-param-value" id="modalProductClass">
                                    <!-- Klasa drewna -->
                                </span>
                            </div>
                        </div>
                        
                        <div class="prod-work-product-param">
                            <div class="prod-work-param-icon">
                                <i class="fas fa-hashtag"></i>
                            </div>
                            <div class="prod-work-param-content">
                                <span class="prod-work-param-label">Ilość</span>
                                <span class="prod-work-param-value" id="modalProductQuantity">
                                    <!-- Ilość -->
                                </span>
                            </div>
                        </div>
                        
                        <div class="prod-work-product-param">
                            <div class="prod-work-param-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div class="prod-work-param-content">
                                <span class="prod-work-param-label">Termin</span>
                                <span class="prod-work-param-value" id="modalProductDeadline">
                                    <!-- Deadline -->
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <hr class="prod-work-divider">

                <!-- Wybór stanowiska -->
                <div class="prod-work-selection-section">
                    <h6 class="prod-work-selection-title">
                        <i class="fas fa-industry"></i>
                        Wybierz stanowisko:
                    </h6>
                    <div class="prod-work-stations-selection" id="modalStationsGrid">
                        <!-- Stanowiska będą generowane dynamicznie -->
                        <div class="prod-work-modal-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Ładowanie stanowisk...</span>
                        </div>
                    </div>
                </div>

                <hr class="prod-work-divider">

                <!-- Wybór pracownika -->
                <div class="prod-work-selection-section">
                    <h6 class="prod-work-selection-title">
                        <i class="fas fa-user"></i>
                        Wybierz pracownika:
                    </h6>
                    <div class="prod-work-workers-selection" id="modalWorkersGrid">
                        <!-- Pracownicy będą generowani dynamicznie -->
                        <div class="prod-work-modal-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Ładowanie pracowników...</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer prod-work-modal-footer">
                <button type="button" class="prod-work-btn prod-work-btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times"></i>
                    Anuluj
                </button>
                <button type="button" class="prod-work-btn prod-work-btn-primary" id="startProductionBtn" disabled>
                    <i class="fas fa-play"></i>
                    Rozpocznij Produkcję
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Ukryte dane dla JS -->
<input type="hidden" id="selectedProductId" value="">
<input type="hidden" id="selectedStationId" value="">
<input type="hidden" id="selectedWorkerId" value="">
